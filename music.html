<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store Page</title>
    <link rel="stylesheet" href="stylee.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .header-container {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .header-container h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .header-container p {
            margin: 5px 0 0;
            font-size: 1rem;
        }

        .store-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .album-item {
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 15px;
        }

        .album-item img {
            width: 100%;
            border-radius: 8px;
        }

        .album-info h2 {
            font-size: 1.2rem;
            margin: 10px 0 5px;
        }

        .album-info p {
            font-size: 0.9rem;
            color: #555;
            margin: 5px 0;
        }

        .price {
            font-size: 1.1rem;
            color: #ff5733;
            font-weight: bold;
            margin-top: 10px;
        }

        .buy-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .buy-button:hover {
            background-color: #e04e2a;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>Music Store</h1>
            <p>Find your favorite albums here!</p>
        </div>
    </header>

    <!-- Main content for albums -->
    <main class="store-container">
        <!-- Album item 1 -->
        <div class="album-item">
            <img src="download (1).jpg" alt="Album Cover">
            <div class="album-info">
                <h2>Album Title 1</h2>
                <p>Artist: Artist Name</p>
                <p class="price">$9.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <!-- Album item 2 -->
        <div class="album-item">
            <img src="download (2).jpg" alt="Album Cover">
            <div class="album-info">
                <h2>Album Title 2</h2>
                <p>Artist: Artist Name</p>
                <p class="price">$11.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <!-- Album item 3 -->
        <div class="album-item">
            <img src="download.png" alt="Album Cover">
            <div class="album-info">
                <h2>Album Title 3</h2>
                <p>Artist: Artist Name</p>
                <p class="price">$8.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <!-- More album items can be added here -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Music Store. All Rights Reserved.</p>
    </footer>
</body>

</html>
